<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body onunload="goingAway();" id="stage" class="theme">
    <h1>Test Google Analytics Plugin</h1>
    <div class="space"></div>
    <div>
        <a href="#" class="btn large" onclick="TrackButtonClicked();">Track Event</a>
        <a href="#" class="btn large" onclick="VariableButtonClicked();">Track Event with Variable</a>
        <a href="#" class="btn large" onclick="PageButtonClicked();">Track Page</a>
    </div>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="GAPlugin.js"></script>
        <script type="text/javascript">

         function permissionCallback (button) {
                if (button === 1)
                    gaPlugin.init(nativePluginResultHandler, nativePluginErrorHandler, "UA-35462480-6", 10);
            }

            function nativePluginResultHandler (result) {
                //alert('nativePluginResultHandler - '+result);
                console.log('nativePluginResultHandler: '+result);

            }
        
            function nativePluginErrorHandler (error) {
                //alert('nativePluginErrorHandler - '+error);
                console.log('nativePluginErrorHandler: '+error);
            }
            
            function TrackButtonClicked() {
                gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "Button", "Click", "event only", 1);
                aPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "event", "screen-viewed", "screen-viewed", 1);
        gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "event", "event", "screen-viewed", 1);
        gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "Button", "event", "screen-viewed", 1);
        gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "page", "event", "screen-viewed", 1);
        gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "Page", "Event", "screen-viewed", 1);
            }
        
            function VariableButtonClicked() {
                // Set a dimension based on index and value. Make sure you have added a dimension in the GA dashboard to the
                // default property for the passed in index, and your desired scope. GA allows up to 20 dimensions for a free account
                gaPlugin.setVariable( nativePluginResultHandler, nativePluginErrorHandler, 1, "Purple");

                // dimensions are are passed to the next event sent to GA. go ahead and fire off an event with the label (key) of your choice
                // In this example, the label for custom dimension 1 will show up in the dashboard as "favoriteColor". This is much more efficent
                // than the old custom variable method introduced in V1, (plus you get 20 free dimensions vs 5 free custom variables)
                gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "event with variable", "set variable", "favoriteColor", 1);
            }
        
            function PageButtonClicked() {
                gaPlugin.trackPage( nativePluginResultHandler, nativePluginErrorHandler, "/login");
                gaPlugin.trackPage( nativePluginResultHandler, nativePluginErrorHandler, "login");
            }
            
            function goingAway() {
                gaPlugin.exit(nativePluginResultHandler, nativePluginErrorHandler);
            }



                // PhoneGap is loaded and it is now safe to make calls PhoneGap methods
    function onDeviceReady() {
var gaPlugin;
gaPlugin = window.plugins.gaPlugin;

        gaPlugin.init(nativePluginResultHandler, nativePluginErrorHandler, "UA-35462480-6", 1);

        gaPlugin.trackPage( nativePluginResultHandler, nativePluginErrorHandler, "/login");
        gaPlugin.trackPage( nativePluginResultHandler, nativePluginErrorHandler, "login");

        gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "event", "screen-viewed", "screen-viewed", 1);
        gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "event", "screen-viewed", "screen-viewed", 1);
        
        gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "screen-viewed", "screen-viewed", "screen-viewed", 1);
        gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "page", "screen-viewed", "screen-viewed", 1);
        gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "page", "/login", "screen-viewed", 1);
        gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "/login", "screen-viewed", "screen-viewed", 1);

        gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "Button", "event", "screen-viewed", 1);
        gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "page", "event", "screen-viewed", 1);
        gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "Page", "Event", "screen-viewed", 1);
        gaPlugin.setVariable( nativePluginResultHandler, nativePluginErrorHandler, 1, "screen-viewed");
        gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "event with variable", "set variable", "screen-viewed", 1);
        gaPlugin.setVariable( nativePluginResultHandler, nativePluginErrorHandler, 1, "/login");
        gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "event with variable", "set variable", "screen-viewed", 1);

    }

    document.addEventListener("deviceready", onDeviceReady, false);
        </script>
    </body>
</html>
